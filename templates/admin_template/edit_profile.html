{% extends 'admin_template/base.html' %}

{% load static %}
{% block body%}
        

<div id="content-page" class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-lg-12">
             <div class="iq-card">
                <div class="iq-card-body p-0">
                   <div class="iq-edit-list">
                     
                   </div>
                </div>
             </div>
          </div>
          <div class="col-lg-12">
             <div class="iq-edit-list-data">
                <div class="tab-content">
                   <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                      <div class="iq-card">
                         <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                               <h4 class="card-title">Personal Information</h4>
                            </div>
                         </div>
                         <div class="iq-card-body">
                            <form action="{% url 'edit_profile' %}" method="post">
                                {% csrf_token %}	
                                {% comment %} <input type="hidden" value="{{d.id}}" name="id"> {% endcomment %}
                                {% if staff_obj.staff_image != None %} 
                              <div class="form-group row align-items-center">
                                 <div class="col-md-12">
                                    <div class="profile-img-edit">
                                       <img class="profile-pic" src="{{staff_obj.staff_image.url}}" alt="profile-pic">
                                       <div class="p-image">
                                          <i class="ri-pencil-line upload-button"></i>
                                          <input class="file-upload" id="file" type="file" name="image" accept="image/jpeg">
                                       </div>
                                       
                                    </div>
                                 </div>
                                 {% endif %} 
                              
                              
                               
                                <div class="form-group col-sm-6">
                                    <label for="uname">User Name:<span style="color:red;">*</span></label>
                                    <input type="text" name="username" class="form-control" id="uname" value="{{d.username}}" required
                                    required hx-post="{% url 'pro_username_vali' %}" hx-target="#pro_username_vali" hx-trigger="keyup">
                                    <div id="pro_username_vali"></div>
                                </div>
                                 

                                 <div class="form-group col-sm-6">
                                    <label for="password">Password:</label>
                                    <input type="password" name="password" class="form-control" id="password">
                                 </div>
                                  <div class="form-group col-sm-6">
                                     <label for="fname">First Name:</label>
                                     <input type="text" name="firstname" class="form-control" id="fname" value="{{d.first_name}}" required>
                                  </div>
                                  <div class="form-group col-sm-6">
                                     <label for="lname">Last Name:</label>
                                     <input type="text" name="lastname" class="form-control" id="lname" value="{{d.last_name}}" required>
                                  </div>
                                  
                                  <div class="form-group col-sm-6">
                                    <label for="email">Email:</label>
                                    <input type="email" name="email" class="form-control" id="email" value="{{d.email}}" required>
                                 </div>
                                  
                               
                               <button type="submit" class="btn btn-primary mr-2">Submit</button>
                               <a type="submit" href="{% url 'dashboard' %}" class="btn iq-bg-danger">Cancel</a> 
                              </div>
                               
                            </form>
                         </div>
                      </div>
                   </div>
                   
                           </form>
                         </div>
                      </div>
                  </div>
                   
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
</div>
</div>

{% endblock %}
