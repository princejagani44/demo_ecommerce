<!doctype html>
<html lang="en">
{% load static %}

<head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>FinDash - Responsive Bootstrap 4 Admin Dashboard Template</title>
      <!-- Favicon -->
      <link rel="shortcut icon" href="{% static 'admin_static/images/favicon.ico' %}" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static 'admin_static/css/bootstrap.min.css' %} ">
      <!-- Typography CSS -->
      <link rel="stylesheet" href="{% static 'admin_static/css/typography.css' %}">
      <!-- Style CSS -->
      <link rel="stylesheet" href="{% static 'admin_static/css/style.css' %}">
      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{% static 'admin_static/css/responsive.css' %}">
      <!-- Full calendar -->
      <link href="{% static 'admin_static/fullcalendar/core/main.css'%}" rel='stylesheet' />
      <link href="{% static 'admin_static/fullcalendar/daygrid/main.css'%}" rel='stylesheet' />
      <link href="{% static 'admin_static/fullcalendar/timegrid/main.css'%}" rel='stylesheet' />
      <link href="{% static 'admin_static/fullcalendar/list/main.css'%}" rel='stylesheet' />

      <link rel="stylesheet" href="{% static 'admin_static/css/flatpickr.min.css' %}">
      <link rel="stylesheet" href="https://cdn.datatables.net/2.0.1/css/dataTables.dataTables.css" />  
      <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>


      <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.5.2/dist/select2-bootstrap4.min.css">
   </head>
   <body>
      <!-- loader Start -->
      <div id="loading">
         <div id="loading-center">
         </div>
      </div>
      <div class="wrapper">
        {% include "admin_template/sidebar.html" %}
        {% block body%}
        {% endblock %}
      </div>

      <!-- color-customizer END -->
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="{% static 'admin_static/js/jquery.min.js' %}"></script>
      <script src="{% static 'admin_static/js/popper.min.js' %}"></script>
      <script src="{% static 'admin_static/js/bootstrap.min.js' %}"></script>
      <!-- Appear JavaScript -->
      <script src="{% static 'admin_static/js/jquery.appear.js' %}"></script>
      <!-- Countdown JavaScript -->
      <script src="{% static 'admin_static/js/countdown.min.js' %}"></script>
      <!-- Counterup JavaScript -->
      <script src="{% static 'admin_static/js/waypoints.min.js' %}"></script>
      <script src="{% static 'admin_static/js/jquery.counterup.min.js' %}"></script>
      <!-- Wow JavaScript -->
      <script src="{% static 'admin_static/js/wow.min.js' %}"></script>

      <script src="{% static 'admin_static/js/apexcharts.js' %}"></script>
      <!-- Slick JavaScript -->
      <script src="{% static 'admin_static/js/slick.min.js' %}"></script>

      <script src="{% static 'admin_static/js/select2.min.js' %}"></script>

      <script src="{% static 'admin_static/js/owl.carousel.min.js' %}"></script>
      <!-- Magnific Popup JavaScript -->
      <script src="{% static 'admin_static/js/jquery.magnific-popup.min.js' %}"></script>
      <!-- Smooth Scrollbar JavaScript -->
      <script src="{% static 'admin_static/js/smooth-scrollbar.js' %}"></script>
      <!-- lottie JavaScript -->
      <script src="{% static 'admin_static/js/lottie.js' %}"></script>
      <!-- am core JavaScript -->
      <script src="{% static 'admin_static/js/core.js' %}"></script>
      <!-- am charts JavaScript -->
      <script src="{% static 'admin_static/js/charts.js' %}"></script>
      <!-- am animated JavaScript -->
      <script src="{% static 'admin_static/js/animated.js' %}"></script>

      <script src="{% static 'admin_static/js/kelly.js' %}"></script>
      <!-- am maps JavaScript -->
      <script src="{% static 'admin_static/js/maps.js' %}"></script>

      <script src="{% static 'admin_static/js/worldLow.js' %}"></script>

      <script src="{% static 'admin_static/js/raphael-min.js' %}"></script>
      <!-- Morris JavaScript -->
      <script src="{% static 'admin_static/js/morris.js' %}"></script>
      <!-- Morris min JavaScript -->
      <script src="{% static 'admin_static/js/morris.min.js' %}"></script>
      <!-- Flatpicker Js -->
      <script src="{% static 'admin_static/js/flatpickr.js' %}"></script>
      <!-- Style Customizer -->
      <script src="{% static 'admin_static/js/style-customizer.js' %}"></script>
      <!-- Chart Custom JavaScript -->
      <script src="{% static 'admin_static/js/chart-custom.js' %}"></script>
      <!-- Custom JavaScript -->
      <script src="{% static 'admin_static/js/custom.js' %}"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
     
      {% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
      <script src="/static/posstatic/assets/js/jquery-3.6.0.min.js"></script> {% endcomment %}
     
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
      

     
     
      <script src="https://cdn.datatables.net/2.0.1/js/dataTables.js"></script>
      <!-- to use htmx in html with python  -->
      <script src="https://cdn.jsdelivr.net/npm/htmx.org/dist/htmx.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" defer></script>
        


      <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
      <script>


      
         new DataTable('#tableID', {
            pagingType: 'simple_numbers',
            language: {
               paginate:{
                 next:'Next',
                 previous:'Previous'
               }
              }  
        });
      </script>
      <script>
         $(".chosen-select").chosen({
         no_results_text: "Oops, nothing found!"
         })
      </script>
      <script>
         $(document).ready(function() {
            $('.select2').select2();
        });
      </script>
      




   </body>
